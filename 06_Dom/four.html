<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chai and code </title>
</head>
<body style="background-color: black; color: white;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
    
</body>
<script>
    function addLanguage(langNAme){
        const li = document.createElement('li')
        li.innerHTML=`${langNAme}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("typescript")

    function addOptLanguage(langNAme){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(langNAme))
        document.querySelector('.language').appendChild(li)
    }
    addOptLanguage('golang')


    // Edit
    const secondLang = document.querySelector("li:nth-child(2)")
    // secondLang.innerHTML = "mojo" // this is not optimized approach 
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    // replace it with Outerhtml 
    const firstLanguage = document.querySelector("li:first-child")
    firstLanguage.outerHTML= "<li>TypeScript</li>"


    // remove 
    const lastlang = document.querySelector('li:last-child')
    lastlang.remove()

</script>
</html>
